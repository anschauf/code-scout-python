clone:
  depth: full    # SonarCloud scanner needs the full history to assign issues properly
options:
  max-time: 60
  docker: true

#image: alpinelinux/docker-compose

definitions:
  steps:
    - step: &sonar
        name: Sonar
        script:
          - pipe: sonarsource/sonarcloud-scan:1.2.2
            variables:
              SONAR_TOKEN: ${SONAR_TOKEN}
    - step: &build-test-env
        name: Build Bitbucket Test environment
        services:
          - docker
        script:
          - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
          - docker build -t aimedicch/code-scout-python-bitbucket-pipeline:latest .
          - docker push aimedicch/code-scout-python-bitbucket-pipeline:latest
    - step: &test
        size: 2x
        name: Unit Tests
        image:
          name: aimedicch/code-scout-python-bitbucket-pipeline:latest
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
          email: $DOCKER_HUB_EMAIL
        script:
          - coverage run -m unittest discover test/ --verbose
          - coverage xml
        artifacts:
          - coverage.xml
pipelines:
  default:
    - step: *build-test-env
    - step: *test
